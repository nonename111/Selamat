<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <img src="https://cdn.pixabay.com/photo/2016/03/27/07/08/tree-1282240_960_720.png" alt="Tree" class="tree">
        <img src="https://cdn.pixabay.com/photo/2013/07/12/16/01/sun-73627_960_720.png" alt="Sun" class="sun">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/05/34/cloud-1867393_960_720.png" alt="Cloud" class="cloud cloud1">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/05/34/cloud-1867393_960_720.png" alt="Cloud" class="cloud cloud2">
        <div class="card">
            <h1 id="greeting">Selamat!</h1>
            <p id="message">Semoga harimu menyenangkan!</p>
            <button id="changeMessageBtn">Ucapkan lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
